<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tugas 2 - form </title>
</head>
<body>
	<table align="center" cellpadding="10">
		<form>
			<thead>
				<tr bgcolor="grey">
					<th colspan="2"><h2>Form Registrasi Produk</h2></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><label>Nama Produk</label></td>
					<td><input size="15" type="text" name="nama_produk" placeholder="Nama Produk"></td>
				</tr>
				<tr>
					<td><label>Jenis Produk</label></td>
					<td>
						<select  name="jenis_produk">
							<option>--Kategori Produk--</option>
							<option value="makanan">makanan</option>
							<option value="furnitur">furnitur</option>
							<option value="buku">buku</option>
							<option value="elektronik">elektronik</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><label>Harga</label></td>
					<td><input size="15" type="text" name="harga"></td>
				</tr>
				<tr>
					<td><label>Stok</label></td>
					<td><input size="15" type="text" name="stok"></td>
				</tr>
				<tr>
					<td><label>Photo</label></td>
					<td><input size="15" type="text" name="photo"></td>
				</tr>
			</tbody>
			<tfoot>
				<tr bgcolor="grey">
					<th colspan="2">
						<input type="submit" name="proses" value="Kirim">
						<input type="reset" name="disproses" value="Batal">
					</th>
				</tr>
			</tfoot>
			
		</form>
	</table>
	<br>
	<br>
	<table cellpadding="5" align="center">
		<thead>
			<tr bgcolor="grey">
				<th colspan="2"><h2>Form Registrasi Member</h2></th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><label>Username</label></td>
				<td><input type="text" name="username"></td>
			</tr>
			<tr>
				<td><label>Password</label></td>
				<td><input type="password" name="password"></td>
			</tr>
		</tbody>
		<tfoot>
			<tr bgcolor="grey">
				<th colspan="2">
					<input type="submit" name="masuk" value="Masuk">&nbsp;
					<input type="reset" name="batal" value="Batal">
				</th>
			</tr>
		</tfoot>
	</table>
	<form>
		

		
		

		
		

		

	</form>
</body>
</html>
